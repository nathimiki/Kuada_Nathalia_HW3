<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>HOW TO SURVIVE A ZOMBIE APOCALYPSE</title>
<link rel="stylesheet" href="css/animate.css">
<link href="sass/main.scss" rel="stylesheet" type="text/css" media="screen">

</head>

<body>

    <section id="title">
    <h2 class="hidden">HOW TO SURVIVE A ZOMBIE APOCALYPSE</h2>
        <object data="images/title.svg" type="image/svg+xml" id="titleID" class="svg-graphic"></object>
    </section>

    <section id="weaponBox" class="wow slideInLeft" data-wow-duration="3s"  data-wow-delay="3s">
    <h2 class="hidden">EVERYTHING CAN BE A WEAPON</h2>
        <object data="images/weapon_box.svg" type="image/svg+xml" id="weaponID" class="svg-graphic"></object>
    </section>

    <section id="headBox" class="wow slideInRight" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">HIT THE HEAD</h2>
        <object data="images/head_box.svg" type="image/svg+xml" id="headID" class="svg-graphic"></object>
    </section>

    <section id="bittenBox" class="wow slideInLeft" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">DON’T BE BITTEN</h2>
        <object data="images/bitten_box.svg" type="image/svg+xml" id="bittenID" class="svg-graphic"></object>
    </section>

    <section id="shelterBox" class="wow slideInRight" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">FIND OR CREATE A SHELTER</h2>
        <object data="images/shelter_box.svg" type="image/svg+xml" id="shelterID" class="svg-graphic"></object>
    </section>

    <section id="supermarketBox" class="wow slideInLeft" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">CONQUER A SUPERMARKET</h2>
        <object data="images/supermarket_box.svg" type="image/svg+xml" id="supermarketID" class="svg-graphic"></object>
    </section>

    <section id="heroBox" class="wow slideInRight" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">DON’T BE A HERO</h2>
        <object data="images/hero_box.svg" type="image/svg+xml" id="heroID" class="svg-graphic"></object>
    </section>

    <section id="pairsBox" class="wow slideInLeft" data-wow-duration="3s" data-wow-offset="300">
    <h2 class="hidden">ALWAYS WALK IN PAIRS</h2>
        <object data="images/pairs_box.svg" type="image/svg+xml" id="pairsID" class="svg-graphic"></object>
    </section>

    <section id="luckBox" class="wow slideInRight" data-wow-duration="3s" data-wow-offset="0" data-wow-delay="3s">
    <h2 class="hidden">GOOD LUCK</h2>
        <object data="images/luck_box.svg" type="image/svg+xml" id="luckID" class="svg-graphic clickLuck"></object>
    </section>
                
     
    <script src="js/wow.min.js"></script>
    <script>
                      wow = new WOW(
                      {
                      boxClass:     'wow',     
                      animateClass: 'animated', 
                      offset:       0,         
                      mobile:       true,       
                      live:         true        
                    }
                    )
                    wow.init();
    </script>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>     
    <script src="js/titleBox.js"></script>
    <script src="js/weaponBox.js"></script>
    <script src="js/headBox.js"></script>
    <script src="js/bittenBox.js"></script>
    <script src="js/shelterBox.js"></script>
    <script src="js/supermarketBox.js"></script>
    <script src="js/heroBox.js"></script>
    <script src="js/pairsBox.js"></script>
   
         
</body>    
</html>
